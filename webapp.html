<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>Taxbrain</title>
        <link rel="stylesheet" href="bower_components/mermaid/dist/mermaid.css">
        <script src="bower_components/mermaid/dist/mermaid.js"></script>
        <script>mermaid.initialize({startOnLoad:true});</script>
    </head>
    <body>
        <div class="mermaid">
            graph RL
                node[EC2 Node]
                taxcalc[TaxCalc]
                btax[BTax]
                job[Submit Job]
                form[Forms]
                model[Models]
                localtaxcalc[Local TaxCalc]
                localbtax[Local BTax]

                node -.- btax
                node -.- taxcalc
                job -- JSON --> node
                localtaxcalc -- Paramaters --> form
                localbtax -- Parameters --> form
                form -.- model
                form --> job
        </div>
    </body>
</html>
